<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="./img/general/logoIcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="loader">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
</div>
<div class="body">
    <header class="container header">
        <h1 class="header__title">WEATHER FORECAST</h1>
        <span class="form__icon"></span>
        <label class="form__label-city" for="city"></label>
        <form class="header__form form">
            <input class="form__input-city" id="city" type="text" name="city" value="" placeholder="London" autofocus>
            <button class="form__btn-search"></button>
        </form>
    </header>
    <main class="container main">
        <div class="weather">
        </div>
    </main>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
